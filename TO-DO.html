<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="style-1.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1> <!-- The title of the app -->
        <input type="text" id="taskInput" placeholder="Add a new task"> <!-- Where the user types the task -->
        <button onclick="addTask()">Add Task</button> <!-- Button to add the task -->
        <ul id="taskList"></ul> <!-- The list where tasks will appear -->
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
